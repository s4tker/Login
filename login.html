<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="form-container login-form">
        <h2>Inicio de Sesión</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="loginEmail">Correo:</label>
                <input type="email" id="loginEmail" name="loginEmail" required style="padding: 15px; font-size: 1.1em;">
            </div>
            <div class="form-group">
                <label for="loginPassword">Contraseña:</label>
                <input type="password" id="loginPassword" name="loginPassword" required style="padding: 15px; font-size: 1.1em;">
            </div>
            <button type="submit">Iniciar Sesión</button>
        </form>
        <div class="switch-form">
            ¿No tienes una cuenta? <a href="index.html">Regístrate</a>
        </div>
    </div>
    <button id="theme-button" class="theme-toggle">
        <i class="fas fa-sun"></i>
        <i class="fas fa-moon"></i>
    </button>
    <script src="script.js"></script>
</body>
</html>
