<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="form-container register-form">
        <h2>Registro</h2>
        <form id="registerForm">
            <div class="form-group">
                <label for="registerNombre">Nombre:</label>
                <input type="text" id="registerNombre" name="registerNombre" required>
            </div>
            <div class="form-group">
                <label for="registerEmail">Correo:</label>
                <input type="email" id="registerEmail" name="registerEmail" required style="padding: 15px; font-size: 1.1em;">
            </div>
            <div class="form-group">
                <label for="registerPassword">Contraseña:</label>
                <input type="password" id="registerPassword" name="registerPassword" required style="padding: 15px; font-size: 1.1em;">
            </div>
            <div class="form-group">
                <label for="registerPassword2">Confirmar Contraseña:</label>
                <input type="password" id="registerPassword2" name="registerPassword2" required style="padding: 15px; font-size: 1.1em;">
            </div>
            <button type="submit">Registrar</button>
        </form>
        <div class="switch-form">
            ¿Ya tienes una cuenta? <a href="login.html">Inicia sesión</a>
        </div>
    </div>
    <button id="theme-button" class="theme-toggle">
        <i class="fas fa-sun"></i>
        <i class="fas fa-moon"></i>
    </button>
    <script src="script.js"></script>
</body>
</html>
